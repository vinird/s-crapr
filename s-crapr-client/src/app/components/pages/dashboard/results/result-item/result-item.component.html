<td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
  <div class="flex items-center">
    <div>
      <div class="text-sm leading-5 text-gray-800">{{ result.id}}</div>
    </div>
  </div>
</td>
<td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500 text-blue-900 text-sm leading-5 hidden sm:table-cell">
  {{ result.createdAt }}</td>
<td class="px-6 py-4 whitespace-no-wrap text-right border-b border-gray-500 text-sm leading-5">
  <button (click)="openModal(template)"
    class="px-5 py-2 border-blue-500 border text-blue-500 rounded transition duration-300 hover:bg-blue-700 hover:text-white focus:outline-none">
    Show result</button>
</td>

<ng-template #template>
  <d class="flex items-center justify-center fixed left-0 bottom-0 w-full h-full bg-gray-800">
    <div class="bg-white rounded-lg w-1/2">
      <div class="flex flex-col items-start p-4">
        <div class="flex items-center w-full">
          <svg (click)="modalRef.hide()" class="ml-auto fill-current text-gray-700 w-6 h-6 cursor-pointer" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 18 18">
            <path
              d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z" />
          </svg>
        </div>
        <hr>
        <div class="">
          <div [innerHTML]="result.scrappingResult"></div>
        </div>
      </div>
    </div>
  </d>

</ng-template>
