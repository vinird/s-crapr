<td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
  <div class="flex items-center">
    <div>
      <div class="text-sm leading-5 text-gray-800">{{ scrapper.id}}</div>
    </div>
  </div>
</td>
<td class="px-6 py-4 whitespace-no-wrap border-b text-blue-900 border-gray-500 text-sm leading-5 hidden sm:table-cell">
{{ (scrapper.url.length>15) ? (scrapper.url | slice:0:15) + '..' :(scrapper.url) }}</td>
<td class="px-6 py-4 whitespace-no-wrap border-b text-blue-900 border-gray-500 text-sm leading-5 hidden sm:table-cell">
  --</td>
<td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500 text-blue-900 text-sm leading-5 hidden sm:table-cell">
  {{ scrapper.createdAt }}</td>
<td class="px-6 py-4 whitespace-no-wrap text-right border-b border-gray-500 text-sm leading-5">
  <a routerLink="/dashboard/scrappers/update/{{scrapper.id}}"
    class="px-5 py-2 border-yellow-500 border text-yellow-500 rounded transition duration-300 hover:bg-yellow-700 hover:text-white focus:outline-none mr-1.5">
    Update</a>
  <a routerLink="/dashboard/scrappers/{{scrapper.id}}"
    class="px-5 py-2 border-blue-500 border text-blue-500 rounded transition duration-300 hover:bg-blue-700 hover:text-white focus:outline-none">
    Details</a>
</td>
