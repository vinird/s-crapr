<div class="bg-white p-3 shadow-sm rounded-sm" *ngIf="scrapper">
  <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8 mb-4">
    <span clas="text-green-500">
      <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    </span>
    <span class="tracking-wide">Scrapper: {{ scrapper.id}}</span>
  </div>
  <div class="text-gray-700">
    <div class="grid md:grid-cols-2 text-sm">
      <div class="grid grid-cols-2">
        <div class="px-4 py-2 font-semibold">Created At</div>
        <div class="px-4 py-2">{{ scrapper.createdAt }}</div>
      </div>
      <div class="grid grid-cols-2">
        <div class="px-4 py-2 font-semibold">Updated At</div>
        <div class="px-4 py-2">{{ scrapper.updatedAt }}</div>
      </div>
      <div class="grid grid-cols-2">
        <div class="px-4 py-2 font-semibold">Selector</div>
        <div class="px-4 py-2">{{ scrapper.cssSelector }}</div>
      </div>
      <div class="grid grid-cols-2">
        <div class="px-4 py-2 font-semibold">Output Format</div>
        <div class="px-4 py-2">{{ scrapper.outputFormat }}</div>
      </div>
      <div class="grid grid-cols-2">
        <div class="px-4 py-2 font-semibold">URL</div>
        <div class="px-4 py-2">{{ scrapper.url }}</div>
      </div>
    </div>
  </div>
  <div class="px-4 py-2 pt-8 pb-10">
    <div class="float-right">
      <a routerLink="/dashboard/scrappers/update/{{scrapper.id}}"
        class="px-5 py-2 border-yellow-500 border text-yellow-500 rounded transition duration-300 hover:bg-yellow-700 hover:text-white focus:outline-none mr-1.5">
        Update</a>

      <button (click)="remove()"
        class="px-5 py-2 border-red-500 border text-red-500 rounded transition duration-300 hover:bg-red-700 hover:text-white focus:outline-none mr-1.5">
        Delete</button>
    </div>
  </div>
</div>
